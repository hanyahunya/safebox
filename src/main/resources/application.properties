spring.application.name=back
server.port=8080

# ?????? ?? ??
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SAFEBOX_DB_URL}
spring.datasource.username=${SAFEBOX_DB_USERNAME}
spring.datasource.password=${SAFEBOX_DB_PASSWORD}

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false


spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration


logging.level.com.safebox.back=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=OFF
#logging.level.com.safebox.back=DEBUG
#logging.level.org.springframework.security=DEBUG
#logging.level.org.hibernate.SQL=DEBUG

# ?? ? (32? ?? - 256?? ??) - ?? ??
jwt.secret=${SAFEBOX_JWT_SECRET}

jwt.expiration=${JWT_EXPIRATION:604800000}

totp.secret=${SAFEBOX_OTP_SECRET}
totp.verify-secret=${SAFEBOX_OTP_VERIFY_SECRET}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
